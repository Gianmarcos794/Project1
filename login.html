<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - Recipe Finder</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
</head>
<body>
  <h1>Log In</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    <br>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>

  <script src="app.js"></script>
  <script>
    // Handle the log-in form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Both fields are required.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {}; // Load users from localStorage

      if (!users[username] || users[username].password !== password) {
        alert("Invalid username or password. Please try again.");
        return;
      }

      localStorage.setItem("currentUser", username); // Save the logged-in user
      alert(`Welcome back, ${username}!`);
      window.location.href = "index.html"; // Redirect to the main page
    });
  </script>
</body>
</html>
