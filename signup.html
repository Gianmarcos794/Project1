<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Recipe Finder</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    <br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="index.html">Log in here</a>.</p>

  <script src="app.js"></script>
  <script>
    // Handle the sign-up form submission
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Both fields are required.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (users[username]) {
        alert("This username is already taken. Please choose another one.");
        return;
      }

      users[username] = { password, likedRecipes: [] }; // Save the user
      localStorage.setItem("users", JSON.stringify(users)); // Save to localStorage
      alert(`Sign-up successful! Welcome, ${username}!`);
      window.location.href = "index.html"; // Redirect to the main page
    });
  </script>
</body>
</html>
